<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans"> 
  <!-- //google fonts -->

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="profile-card">
    <div class="backgroundImg">
      <img src="./images/bg-pattern-card.svg" alt="">
    </div>
    <div class="info">
      <div class="profileImg">
        <img src="./images/image-victor.jpg" alt="" srcset="">
      </div>
      <div class="data">
        <span class="nameAge"><span class="name">Victor Crest</span> 26</span> 
        <div class="location">
          London 
        </div>
      </div>
      <div class="hrLine"></div>
      <div class="stats">
        <div class="followers"><div class="num num-1">80K</div> Followers</div>
        <div class="likes"><div class="num num-2">803K</div> Likes</div>
        <div class="photos"><div class="num num-3">1.4K</div> Photos</div>
          
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://abhinavkulmitra.netlify.com">Abhinav Kulmitra</a>.
  </div>
</body>
</html>
